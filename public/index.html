<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatter chat rooms</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- JUMBOTRON EQUIVILENT: Headlines -->
	<div class="p-5 mb-4 bg-light rounded-3">
		<div class="container">
			<h1 class="display-3">Dynamic tech space chatterr</h1>
			<p class="lead">Select a room and join an anonymous chat!</p>
		</div>
	</div>
	<!-- ROOM SELECTION: teplate literal-->
	<div class="container-fluid">
		<div class="row">
			<ul id="chat-rooms" class="list-group col">
				
			</ul>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
		integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
	<!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<script>
		const rooms = ['javascript', 'swift', 'css'];

		const chatroomCont = document.getElementById('chat-rooms');

		rooms.forEach(room=>{
			const roomE = document.createElement('a');
			roomE.href = `/${room}`;
			roomE.className = "list-group-item list-group-item-action"
			roomE.textContent = room.charAt(0).toUpperCase() + room.slice(1);
			chatroomCont.appendChild(roomE);
		});
	</script>
</body>

</html>
